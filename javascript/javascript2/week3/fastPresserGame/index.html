<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Fastest Presser Game</title>
</head>
<body>
    <div id="mainDiv"> 
            <h1>&#128526; Fastest Presser Game &#129488;</h1>
            <input id="inputKey" placeholder="Please Choose Seconds!" type="number"></input>
        <div id="btn">
            <button type="button" id="clickButton">Start Game !</button>
            <button type="button" id="restartButton">Restart !</button>
            <p id="draw"></p>
            <p id="gameEnd"></p>
        </div>
        <div id="teamA">
            <h2>Press S</h2>
                <p id="sTimes">Player-A Scores</p>
                <p id="sResult"></p>
        </div>
        <div id="teamB">
            <h2>Press L</h2>
                <p id="lTimes">Player-B Scores</p>
                <p id="lResult"></p>
        </div>
    </div>
<script src="main.js"></script>    
</body>
</html>
