<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="spiritStylesheet.css">
    <title>Spirit Animal Name Generator</title>
</head>

<body>
    <div id="mainContainer">
        <label>Your Name</label><input id="input" type="text" placeholder="Please Enter your Name..">
        <label>Generate Spirit Name</label>
        <select id="selectOption">
            <option value="">Choose an option</option>
            <option value="click">Click on the button </option>
            <option value="hover">Hover input field text </option>
            <option value="text">Reveal During Typing</option>
        </select>
        <div id="button"><button id="getSpirit">Spirit Name</button></div>

        <div id="spiritResult">
            <p id="spiritName"></p>
        </div>
    </div>
    <script src="spiritAnimalGenerator.js"></script>
</body>

</html>
